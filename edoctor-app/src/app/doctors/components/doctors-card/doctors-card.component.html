<div class="hospital-card table">
    <div class="table-row">
      <div class="table-header">
        <span>Лікарі</span>
      </div>
      <div class="table-header">
        <span>Контакти</span>
      </div>
      <div class="table-header"></div>
    </div>
    <div class="table-row">
      <div class="table-cell">
        <div class="d-flex align-items-start hospital-block">
          <div class="img">
            <img src="../../../../assets/img/location-placeholder.jpg" alt="">
          </div>
          <div class="d-flex flex-column">
            <span [textContent]="doctor.first_name" class="hospital-name"></span>
            <p class="hospital-address">
              <span [textContent]=" 'м.' +hospital.city + ', '"></span>
              <span [textContent]="'вул.' + hospital.street"></span>
              <span></span>
            </p>
          </div>
        </div>
      </div>
      <div class="hospital-contacts table-cell">
        <span [textContent]="doctor.phone_number"></span>
      </div>
      <div class="table-cell button-link">
          <a routerLink='/doctors'>Записатись</a> <!--visit-->
      </div>
    </div>
  </div>
