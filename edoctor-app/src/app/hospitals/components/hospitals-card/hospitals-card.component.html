<div class="td name">
  <div class="d-flex align-items-start hospital-block">
    <div class="img">
      <img src="../../../../assets/img/location-placeholder.jpg" alt="">
    </div>
    <div class="d-flex flex-column">
      <span [textContent]="hospital.name" class="hospital-name"></span>
      <p class="hospital-address">
        <span [textContent]=" 'м.' +hospital.city + ', '"></span>
        <span [textContent]="'вул.' + hospital.street"></span>
        <span></span>
      </p>
    </div>
  </div>
</div>
<div class="name td">
  <span [textContent]="hospital.phone_number"></span>
</div>
<div class="td button-link">
  <button mat-raised-button color=primary (click)="navigateToDoctors(hospital.pk)"> <span>Переглянути лікарів</span></button>
</div>
